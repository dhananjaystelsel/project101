<section id="wrapper" class="login-register">
  <div class="login-box">
      <div class="white-box">
<form class="form-horizontal" name="forgotpwdform" #forgotpwdform='ngForm'(ngSubmit)="linkToResetPwd()">
  <div class="form-group ">
      <div class="col-xs-12">
          <h3>Recover Password</h3>
          <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
      </div>
  </div>
  <div class="form-group ">
      <div class="col-xs-12">
          <input class="form-control" type="email"name='userEmail'#userEmail='ngModel' required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [(ngModel)]="user.email"  placeholder="Email">
         <div [hidden]="userEmail.valid || userEmail.pristine"
          class="text-danger">
          <div [hidden]="!userEmail.hasError('required')">Email is required</div>
   <div [hidden]="!userEmail.hasError('pattern')">Email format should be 
      <small><b>joe@abc.com</b></small>
   </div>
     </div>
               
  </div>
  </div>
  <div class="form-group from-actions text-center m-t-20">
      <div class="col-xs-12">
          <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit" [disabled]="!forgotpwdform.form.valid">Submit</button>
      </div>
  </div>
</form>
      </div>
  </div>

  </section>
