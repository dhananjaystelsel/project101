<section id="wrapper" class="login-register">
  <div class="login-box login-sidebar">
      <div class="white-box1">
          <form class="form-horizontal form-material" name="signUpForm" #signUpForm='ngForm'(ngSubmit)="signUp()">
              <a href="javascript:void(0)" class="text-center db"><img src="../../../assets/images/eliteadmin-logo.png" alt="Home">
                  <br><img src="../../../assets/images/eliteadmin-text.png" alt="Home"></a>
              <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>
              <div class="form-group m-t-20">
                  <div class="col-xs-12">
                      <input class="form-control" type="text" required="" name='userName'#userName='ngModel'placeholder="Name"[(ngModel)]="user.name">
                  </div>
              </div>
              <div class="form-group ">
                  <div class="col-xs-12">
                      <input class="form-control" type="text" required="" placeholder="Email" name='UserEmail' #userEmail="ngModel"[(ngModel)]="user.email">
                  </div>
              </div>
              <div class="form-group ">
                  <div class="col-xs-12">
                      <input class="form-control" type="password" required="" placeholder="Password" name='UserPwd' #userPwd="ngModel"[(ngModel)]="user.password">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-xs-12">
                      <input class="form-control" type="password" required="" placeholder="Confirm Password" name='userConfirmPwd' #userConfirmPwd="ngModel"[(ngModel)]="user.confirmPassword">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-md-12">
                      <div class="checkbox checkbox-primary p-t-0">
                          <input id="checkbox-signup" type="checkbox">
                          <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                      </div>
                  </div>
              </div>
              <div class="form-group text-center m-t-20">
                  <div class="col-xs-12">
                      <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
                  </div>
              </div>
              <div class="form-group m-b-0">
                  <div class="col-sm-12 text-center">
                      <p>Already have an account? <a routerLink="/login" class="text-primary m-l-5"><b>Sign In</b></a></p>
                  </div>
              </div>
          </form>
      </div>
  </div>
</section>
