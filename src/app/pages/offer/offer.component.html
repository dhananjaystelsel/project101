<div class="panel panel-info">
  <div class="panel-heading">Offer</div>
  <div class="panel-wrapper collapse in" aria-expanded="true">
    <div class="panel-body">
      <form name="offerForm" #offerForm='ngForm' (ngSubmit)="addOffer()">
        <div class="form-body">
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <label class="control-label"> Name</label>
                <input type="text" id="offerName" class="form-control" name='offerName' #offerName='ngModel' [(ngModel)]="offer.name" placeholder="Enter Name">
              </div>
            </div>
            <!--/span-->
            <div class="col-md-2">
              <div class="form-group ">
                <label class="control-label">From Date</label>
                <input type="date" id="fromDate" class="form-control" name='fromDate' #fromDate='ngModel' [(ngModel)]="offer.fromDate" placeholder="From Date">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group ">
                <label class="control-label">To Date</label>
                <input type="date" id="ToDate" class="form-control" name='toDate' #toDate='ngModel' [(ngModel)]="offer.toDate" placeholder="To Date">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group ">
                <label class="control-label">Plan</label>
                <select class="form-control " id="inlineFormCustomSelect" name='plan' #plan='ngModel' [(ngModel)]="offer.plan">
                  <option selected="">Select Plan</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group ">
                <label class="control-label">Discount</label>
                <input type="text" id="discount" class="form-control" name='discount' #discount='ngModel' [(ngModel)]="offer.discount" placeholder="Enter Discount">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-actions m-t-5">
                <button class='btn btn-success pull-right btn-rounded m-t-20' type="submit">ADD </button>
              </div>
            </div>
          </div>
        </div>
      </form>

<div class="panel panel-info">
  <div class="panel-heading">Customer with api</div>
  <div class="panel-wrapper collapse in" aria-expanded="true">
    <div class="panel-body">

        <table datatable [dtOptions]="dtOptions" class="row-border hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody  *ngIf='persons'>
             
              <tr *ngFor="let person of persons.data;let i=index;">
                <td>{{ i }}</td>
                <td>{{ person.Name }}</td>
                <td>{{ person.Phone }}</td>
                <td><button class="btn btn-sm btn-rounded btn-info"(click)="show(person,content)">edit</button></td>
               
              </tr>
              <tr *ngIf="persons?.length == 0">
                <td colspan="3" class="no-data-available">No data!</td>
              </tr>
            
            </tbody>
          </table>

         
    </div>


  </div>
</div>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
    <form class="form-horizontal" name="editform" #editform='ngForm'  (ngSubmit)="edit()">             
      <div class="form-group ">
        <div class="col-xs-12"> Id
          <input class="form-control" type="text" name='ids' #ids="ngModel"
            [(ngModel)]="editPersons.id">          
        </div>
      </div>
      <div class="form-group ">
          <div class="col-xs-12"> Name
            <input class="form-control" type="text" name='Name' #Name="ngModel"
              [(ngModel)]="editPersons.Name">
              
          </div>
        </div>
        <div class="form-group ">
            <div class="col-xs-12"> Phone
              <input class="form-control" type="text" name='Phone' #Phone="ngModel"
                [(ngModel)]="editPersons.Phone">
                  
            </div>
          </div>
     
      <div class="form-group from-actions text-center m-t-20">
        <div class="col-xs-12">
          <button class="btn btn-primary btn-lg  text-uppercase waves-effect waves-light" type="submit" >Reset</button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" id="closeModal" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
